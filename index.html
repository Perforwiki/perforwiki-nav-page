<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
    <title>Redirecting - Perforwiki Group</title>
</head>
<body>
<p>Trying to redirect to your language.</p>
<p>If this page didn't redirect automatically, please refresh.</p>
</body>
<script>
    document.addEventListener("DOMContentLoaded",()=>{
        const userLang = navigator.language||navigator.userLanguage;

        const langMapping = {
            'en': '/docs/intro_en.html',
            'zh': '/docs/intro_zh.html',
        };

        const langCode = userLang.split('-')[0];

        if (langMapping[langCode]){
            window.location.href = langMapping[langCode];
        }else{
            window.location.href = '/docs/intro_en.html'
        }
    });
</script>
</html>
